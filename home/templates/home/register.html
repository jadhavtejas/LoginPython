{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
      }, false);

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css" media="all"
    />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet"
    />
  </head>

  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>SignUp Form</h1>
      <p class="msg">{{msg}}</p>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="{% url 'UserRegistration' %}" method="post">
              {% csrf_token %}
            <input class="text email" type="text" name="fname" placeholder="Firstname" required="" />

            <input class="text email" type="text" name="lname" placeholder="Lastname" required="" />

            <input class="text email" type="email" name="email" placeholder="Email" required=""/>

            <input class="text email" type="text" name="contact" placeholder="Contact" required="" />

            <input class="text email" type="password" name="password" placeholder="Password" required="" />

            <input class="text w3lpass" type="password"name="cpassword" placeholder="Confirm Password"required="" />
            <div class="wthree-text">
              <div class="clear"></div>
            </div>
            <input type="submit" value="SIGNUP" />
          </form>
          <p>Already have an Account? <a href="{% url 'loginpage' %}"> Login Now!</a></p>
        </div>
      </div>
      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
